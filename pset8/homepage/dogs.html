<!DOCTYPE html>

<html lang="en">
    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        
        
        <title>Dogs</title>

        <script>
            document.addEventListener("DOMContentLoaded",function(){
                let back = document.querySelector("#back");
                
                let weight = document.querySelector("#weight");
                let age = document.querySelector("#age");
                let color = document.querySelector("#color");
                let message = document.querySelector("#message");
                
                
                weight.addEventListener("click", function(){
                    message.innerHTML = "between 4 and 40 kg";
                    
                });
                
                age.addEventListener("click", function(){
                    message.innerHTML = "Small dogs 15 - 16 years, large dogs 10 - 13 yaers";
                    
                });
                
                color.addEventListener("click", function(){
                    message.innerHTML = "All colors";
                    
                });
                
                
                back.addEventListener("click", function(){
                window.history.back(-1);
                });

            });

        </script>


    </head>

    <body >
        <div class = "jumbotron2">
            <h2>Dogs</h2>
        </div>
        
        <div style = "text-align:center">
            <h4 >back to homepage</h4>
            <button style = "align:center" id="back">back to home page</button>
        </div>
        
        <div class = "main">
            <p>What do you want to know?</p>
            <button  id="weight">weight</button>
            <button  id="age">maximal age</button>
            <button  id="color">colors</button>
            
            <p id = message></p>
            
        </div>
        
        <div>
          <img src="https://s.cdpn.io/3482/Curious_dog.jpg" />
        </div>
        
        

    </body>




</html>
